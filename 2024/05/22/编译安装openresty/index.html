line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs bash"><span class="hljs-meta">#!/bin/bash</span><br><span class="hljs-built_in">set</span> -e<br><br>zlib_version=1.3.1<br>pcre_version=8.45<br>openssl_version=1.1.1t<br>openresty_version=1.25.3.1<br><br>openssl_prefix=/usr/<span class="hljs-built_in">local</span>/openresty/openssl111<br>zlib_prefix=/usr/<span class="hljs-built_in">local</span>/openresty/zlib<br>pcre_prefix=/usr/<span class="hljs-built_in">local</span>/openresty/pcre<br>openresty_prefix=/usr/<span class="hljs-built_in">local</span>/openresty<br><br><br>yum install -y ccache bzip2 patch gcc make  <br>mkdir openresty-source<br><span class="hljs-built_in">cd</span> openresty-source<br><br>wget https://github.com/madler/zlib/releases/download/v<span class="hljs-variable">$&#123;zlib_version&#125;</span>/zlib-<span class="hljs-variable">$&#123;zlib_version&#125;</span>.tar.xz<br>wget https://sourceforge.net/projects/pcre/files/pcre/<span class="hljs-variable">$&#123;pcre_version&#125;</span>/pcre-<span class="hljs-variable">$&#123;pcre_version&#125;</span>.tar.bz2<br>wget https://www.openssl.org/<span class="hljs-built_in">source</span>/openssl-<span class="hljs-variable">$&#123;openssl_version&#125;</span>.tar.gz<br>wget https://raw.githubusercontent.com/openresty/openresty/master/patches/openssl-1.1.1f-sess_set_get_cb_yield.patch<br>wget https://openresty.org/download/openresty-<span class="hljs-variable">$&#123;openresty_version&#125;</span>.tar.gz<br><br><br>tar -xJf zlib-<span class="hljs-variable">$&#123;zlib_version&#125;</span>.tar.xz<br><span class="hljs-built_in">cd</span> zlib-<span class="hljs-variable">$&#123;zlib_version&#125;</span><br>./configure --prefix=<span class="hljs-variable">$&#123;zlib_prefix&#125;</span><br>make -j`nproc` CFLAGS=<span class="hljs-string">'-O3 -fPIC -D_LARGEFILE64_SOURCE=1 -DHAVE_HIDDEN -g3'</span> \<br>    SFLAGS=<span class="hljs-string">'-O3 -fPIC -D_LARGEFILE64_SOURCE=1 -DHAVE_HIDDEN -g3'</span> \<br>    &gt; /dev/stderr<br>make install<br><span class="hljs-built_in">cd</span> ..<br><br><br>tar -xjf pcre-<span class="hljs-variable">$&#123;pcre_version&#125;</span>.tar.bz2<br><span class="hljs-built_in">cd</span> pcre-<span class="hljs-variable">$&#123;pcre_version&#125;</span><br><span class="hljs-built_in">export</span> CC=<span class="hljs-string">"ccache gcc -fdiagnostics-color=always"</span><br>./configure \<br>  --prefix=<span class="hljs-variable">$&#123;pcre_prefix&#125;</span> \<br>  --libdir=<span class="hljs-variable">$&#123;pcre_prefix&#125;</span>/lib \<br>  --<span class="hljs-built_in">disable</span>-cpp \<br>  --<span class="hljs-built_in">enable</span>-jit \<br>  --<span class="hljs-built_in">enable</span>-utf \<br>  --<span class="hljs-built_in">enable</span>-unicode-properties<br>make -j`nproc` V=1 &gt; /dev/stderr<br>make install<br><span class="hljs-built_in">cd</span> ..<br><br>tar zxf openssl-<span class="hljs-variable">$&#123;openssl_version&#125;</span>.tar.gz<br><span class="hljs-built_in">cd</span> openssl-<span class="hljs-variable">$&#123;openssl_version&#125;</span>/<br>patch -p1 &lt;  ../openssl-1.1.1f-sess_set_get_cb_yield.patch<br><br>./config \<br>    shared zlib -g3 \<br>    <span class="hljs-built_in">enable</span>-camellia <span class="hljs-built_in">enable</span>-seed <span class="hljs-built_in">enable</span>-rfc3779 \<br>    <span class="hljs-built_in">enable</span>-cms <span class="hljs-built_in">enable</span>-md2 <span class="hljs-built_in">enable</span>-rc5 \<br>    <span class="hljs-built_in">enable</span>-weak-ssl-ciphers \<br>    <span class="hljs-built_in">enable</span>-ssl3 <span class="hljs-built_in">enable</span>-ssl3-method \<br>    --prefix=<span class="hljs-variable">$&#123;openssl_prefix&#125;</span> \<br>    --libdir=lib \<br>    -I<span class="hljs-variable">$&#123;zlib_prefix&#125;</span>/include \<br>    -L<span class="hljs-variable">$&#123;zlib_prefix&#125;</span>/lib \<br>    -Wl,-rpath,<span class="hljs-variable">$&#123;zlib_prefix&#125;</span>/lib:<span class="hljs-variable">$&#123;openssl_prefix&#125;</span>/lib<br><br>make CC=<span class="hljs-string">'ccache gcc -fdiagnostics-color=always'</span> -j`nproc`<br>make install<br><span class="hljs-built_in">cd</span> ..<br><br><span class="hljs-comment"># 插件看需求</span><br>tar zxf openresty-<span class="hljs-variable">$&#123;openresty_version&#125;</span>.tar.gz<br><span class="hljs-built_in">cd</span> openresty-<span class="hljs-variable">$&#123;openresty_version&#125;</span><br>./configure \<br>--prefix=<span class="hljs-string">"<span class="hljs-variable">$&#123;openresty_prefix&#125;</span>"</span> \<br>--with-cc=<span class="hljs-string">'ccache gcc -fdiagnostics-color=always'</span> \<br>--with-cc-opt=<span class="hljs-string">"-DNGX_LUA_ABORT_AT_PANIC -I<span class="hljs-variable">$&#123;zlib_prefix&#125;</span>/include -I<span class="hljs-variable">$&#123;pcre_prefix&#125;</span>/include -I<span class="hljs-variable">$&#123;openssl_prefix&#125;</span>/include"</span> \<br>--with-ld-opt=<span class="hljs-string">"-L<span class="hljs-variable">$&#123;zlib_prefix&#125;</span>/lib -L<span class="hljs-variable">$&#123;pcre_prefix&#125;</span>/lib -L<span class="hljs-variable">$&#123;openssl_prefix&#125;</span>/lib -Wl,-rpath,<span class="hljs-variable">$&#123;zlib_prefix&#125;</span>/lib:<span class="hljs-variable">$&#123;pcre_prefix&#125;</span>/lib:<span class="hljs-variable">$&#123;openssl_prefix&#125;</span>/lib"</span> \<br>--with-pcre-jit \<br>--without-http_rds_json_module \<br>--without-http_rds_csv_module \<br>--without-lua_rds_parser \<br>--with-stream \<br>--with-stream_ssl_module \<br>--with-stream_ssl_preread_module \<br>--with-http_v2_module \<br>--without-mail_pop3_module \<br>--without-mail_imap_module \<br>--without-mail_smtp_module \<br>--with-http_stub_status_module \<br>--with-http_realip_module \<br>--with-http_addition_module \<br>--with-http_auth_request_module \<br>--with-http_secure_link_module \<br>--with-http_random_index_module \<br>--with-http_gzip_static_module \<br>--with-http_sub_module \<br>--with-http_dav_module \<br>--with-http_flv_module \<br>--with-http_mp4_module \<br>--with-http_gunzip_module \<br>--with-threads \<br>--with-compat \<br>--with-luajit-xcflags=<span class="hljs-string">'-DLUAJIT_NUMMODE=2 -DLUAJIT_ENABLE_LUA52COMPAT'</span> \<br>-j`nproc`<br><br>make -j`nproc`<br>make install<br><span class="hljs-built_in">cd</span> ..<br><br>cat &lt;&lt;EOF &gt; /etc/systemd/system/openresty.service<br>[Unit]<br>Description=The nginx HTTP and reverse proxy server<br>After=network.target remote-fs.target nss-lookup.target<br><br>[Service]<br>Type=forking<br>PIDFile=/usr/<span class="hljs-built_in">local</span>/openresty/nginx/logs/nginx.pid<br>ExecStartPre=/usr/bin/rm -f /usr/<span class="hljs-built_in">local</span>/openresty/nginx/logs/nginx.pid<br>ExecStartPre=/usr/<span class="hljs-built_in">local</span>/openresty/nginx/sbin/nginx -t<br>ExecStart=/usr/<span class="hljs-built_in">local</span>/openresty/nginx/sbin/nginx<br>ExecReload=/bin/<span class="hljs-built_in">kill</span> -s HUP <span class="hljs-variable">$MAINPID</span><br>KillSignal=SIGQUIT<br>TimeoutStopSec=5<br>KillMode=process<br>PrivateTmp=<span class="hljs-literal">true</span><br><br>[Install]<br>WantedBy=multi-user.target<br>EOF<br><br>chmod 644 /etc/systemd/system/openresty.service<br>systemctl daemon-reload<br>systemctl <span class="hljs-built_in">enable</span> openresty.service<br>systemctl start openresty.service<br>systemctl status openresty.service<br></code></pre></div></td></tr></table></figure>
